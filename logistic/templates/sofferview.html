{% extends 'sellerlayout.html' %}
{% block content %}


<center><div style="font-size:40px;margin-bottom: 20px;margin-top: 10px;">Offers</div></center> 

<div class="container">
	<div class="row">
		<div class="span5">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr >
                      <th >Offer Name</th>
                      <th>Material Name</th>
                      <th>Discount Price</th>
                      <th>Image</th>
                      <th>Action</th>                                      
                  </tr>
              </thead>   
              <tbody>
                  {% for offer in offer %}
                <tr>
                    <td>{{offer.name}}</td>
                    <td>{{offer.matname}}</td>
                    <td>{{offer.disprice}}</td>
                    <td><span class="image-block">
                        <a class="image-zoom" href="static/pics/{{offer.image}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                           <figure>
                              <img src="static/pics/{{offer.image}}" class="img-fluid" alt="" style="height: 50px;width: 50px;">
                              <figcaption>
                                 
                              </figcaption>
                           </figure>
                        </a>
                     </span></td>
                    <td><a href="/sofferedit/{{offer.id}}"><button style="color: red;">Edit</button></a>
                    </td>                                       
                </tr>
                      {% endfor %}                                           
              </tbody>
            </table>
            </div>
	</div>
</div>






<style>

.table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
    font-size: 0.9em;
    color: black;
    border-top: none !important;
}
</style>

{% endblock %}
